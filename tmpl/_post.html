{{define "post"}}
<article id="{{ .Slug }}">
  <h2>{{if .Draft}}DRAFT{{end}} <a href="{{ .Url }}">{{ .Title }}</a></h2>
  <p class="post_byline">
    {{ .Created | dateTime }}
    &mdash;
    <a href="{{ .Url }}#comments_area" class="comments_link">
      {{ .NumComments }} comment{{if not (eq .NumComments 1)}}s{{end}}
    </a>
    <span class="admin_link"> &mdash; <a href='{{ .EditUrl }}'>Edit</a></span>
  </p>
  <div>
    {{ .Text | markdown }}
  </div>
</article>
{{end}}
